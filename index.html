<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Site Log</title>
    <link rel="stylesheet" href="site-form.css" />
    <link rel="icon" href="favicon.webp" type="image/webp">
  </head>
  <body>
    <!-- <p id="loginStatus"></p> -->
    <div class="section">
      
        <div class="two-col">

        <img src="JSBLogo.jpg" alt="Picture" style="max-height: 150px; max-width: 50%; aspect-ratio: 4;" />

        <div class="input-container">

          <div class="input-row">
            <label>Name:</label>
            <select id="nameInput">
              <option value="">Select name...</option>
            </select>
          </div>
  
          <div class="input-row">
            <label>Site:</label>
            <select id="siteInput">
              <option value="">Select site...</option>
            </select>
          </div>
  
          <div class="input-row">
            <label>Weather:</label>
            <input id="weatherInput" type="text" placeholder="Sunny · 29°C" />
          </div>
  
          <div class="input-row">
            <label>Date:</label>
            <input id="dateInput" type="date" />
          </div>
        </div>
      </div>


      <div class="notes-container">
        <textarea id="notesInput" rows="5" placeholder="Describe the works completed today..."></textarea>
        <!-- <button class="submit-btn" onclick="submitForm()">Submit Form</button> -->
      </div>


    </div>


    <div class="section">
      <div class="section-header">
        <h2>Employees</h2>
        <button class="add-btn" onclick="addEmployeeRow()">Add</button>
      </div>
      <table id="employeeTable">
        <tr>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Tasks</th>
          <th>Delete</th>
        </tr>
      </table>
      <!-- <button class="add-btn" onclick="addEmployeeRow()">Add Employee</button> -->
    </div>


    <div class="section">
      <div class="section-header">
        <h2>Subcontractors</h2>
        <button class="add-btn" onclick="addSubRow()">Add</button>
      </div>
      <table id="subTable">
        <tr>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Tasks</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Plant/Equipment</h2>
        <button class="add-btn" onclick="addPlantRow()">Add</button>
      </div>
      <table id="plantTable">
        <tr>
          <!-- <th>Has Used</th> -->
          <th>Name</th>
          <th>Tasks</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <div class="section">
      <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <!-- Work Description Popup Modal -->
    <div id="workDescModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Work Description</h3>
          <span class="modal-close" onclick="closeWorkDescModal()">&times;</span>
        </div>
        <div class="modal-body">
          <textarea id="workDescTextarea" rows="6" placeholder="Enter work description..."></textarea>
        </div>
        <div class="modal-footer">
          <button class="modal-btn" onclick="saveWorkDescription()">Save</button>
          <button class="modal-btn modal-btn-cancel" onclick="closeWorkDescModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Time Input Popup Modal -->
    <div id="timeModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="timeModalTitle">Time</h3>
          <span class="modal-close" onclick="closeTimeModal()">&times;</span>
        </div>
        <div class="modal-body">
          <input type="time" id="timeInput" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px;" />
        </div>
        <div class="modal-footer">
          <button class="modal-btn" onclick="saveTime()">Save</button>
          <button class="modal-btn modal-btn-cancel" onclick="closeTimeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Subcontractor Name Input Popup Modal -->
    <div id="subNameModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Subcontractor Name</h3>
          <span class="modal-close" onclick="closeSubNameModal()">&times;</span>
        </div>
        <div class="modal-body">
          <input type="text" id="subNameInput" placeholder="Enter subcontractor name..." style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px;" />
        </div>
        <div class="modal-footer">
          <button class="modal-btn" onclick="saveSubName()">Save</button>
          <button class="modal-btn modal-btn-cancel" onclick="closeSubNameModal()">Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    <script src="auth.js"></script>
    <script src="site-form.js"></script>
  </body>
</html>
