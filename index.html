<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Site Log</title>
    <link rel="stylesheet" href="site-form.css" />
    <link rel="icon" href="favicon.webp" type="image/webp">
  </head>
  <body>
    <!-- <p id="loginStatus"></p> -->
    <div class="section">
      
        <div class="two-col">

        <img src="GetImage.png" alt="Picture" style="max-width: 50%; height: auto;" />

        <div class="input-container">

          <div class="input-row">
            <label>Name:</label>
            <select id="nameInput">
              <option value="">Select name...</option>
              <option value="James Samuels">James Samuels</option>
            </select>
          </div>
  
          <div class="input-row">
            <label>Site:</label>
            <select id="siteInput">
              <option value="">Select site...</option>
              <option value="Sydenham">Sydenham</option>
            </select>
          </div>
  
          <div class="input-row">
            <label>Weather:</label>
            <input id="weatherInput" type="text" placeholder="Sunny · 29°C" />
          </div>
  
          <div class="input-row">
            <label>Date:</label>
            <input id="dateInput" type="date" />
          </div>
        </div>
      </div>


      <div class="notes-container">
        <textarea id="notesInput" rows="5" placeholder="Describe the works completed today..."></textarea>
        <!-- <button class="submit-btn" onclick="submitForm()">Submit Form</button> -->
      </div>


    </div>


    <div class="section">
      <div class="section-header">
        <h2>Employees</h2>
        <button class="add-btn" onclick="addEmployeeRow()">Add</button>
      </div>
      <table id="employeeTable">
        <tr>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Tasks</th>
          <th>Delete</th>
        </tr>
      </table>
      <!-- <button class="add-btn" onclick="addEmployeeRow()">Add Employee</button> -->
    </div>


    <div class="section">
      <div class="section-header">
        <h2>Subcontractors</h2>
        <button class="add-btn" onclick="addSubRow()">Add</button>
      </div>
      <table id="subTable">
        <tr>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Tasks</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Plant/Equipment</h2>
        <button class="add-btn" onclick="addPlantRow()">Add</button>
      </div>
      <table id="plantTable">
        <tr>
          <!-- <th>Has Used</th> -->
          <th>Name</th>
          <th>Tasks</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <div class="section">
      <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    <script src="site-form.js"></script>
  </body>
</html>
